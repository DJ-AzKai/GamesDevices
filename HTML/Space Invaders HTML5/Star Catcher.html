<!DOCTYPE html>
<html>
	<head>
		<title>Star Catcher</title>
		<style>
			canvas {
				position: absolute;
				top: 0px;
				left: 0px;
				background: transparent;
			}
			#background {
				z-index: -2; <!--  Ensure the background is behind the player-->				
			}
			#ship {
				z-index: 0;
			}
		</style>
	</head>
	<body>
		<!-- The canvas for the panning background -->
		<canvas id="background" width="600" height="360">
			Your browser does not support canvas. Please try again with a different browser.
		</canvas>
		<!-- Make a canvas to draw our text-->
		<canvas id = "text" width="250" height="50">
		</canvas>
		<!-- The canvas for all enemy ships and bullets -->
		<canvas id="main" width="600" height="360">
		</canvas>
		<!-- The canvas the ship uses (can only move up
         one forth the screen.) -->
		<canvas id="ship" width="600" height="360">
		</canvas>
		<script src="Game.js"></script>
	</body>
</html>
